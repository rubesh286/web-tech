<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form in htmml</form></title>
</head>
<body>
    
<h1>student detail form</h1>

<form action="">
   
    <fieldset> <legend>student form</legend> 

    <label for="sn">Sname</label>
    <input type="text" placeholder="enter your name" id="sn" name="Username">   <br> <br> 

    <label for="em">Email</label>
    <input type="Email" placeholder="enter your mail id" id="em" name="Useremail" >
<br> <br>


        <label for="pas">Password</label>
        <input type="password" name="pass" id="pas" minlength="4" maxlength="6"> <br><br>

    <label for="age">age</label>
    <input type="number" name="age" id="age" placeholder="Enter your age">     <br> <br>

    <label for="dob">date of birth</label>
    <input type="date" name="dob" id="dob"> <br> <br>

    <label for="ph">phone number</label>
    <input type="tel" name="ph no" id="ph"> <br> <br>

    <label for="sub">select subjects</label> <br> <br>
    <input type="checkbox" name="sub1" id="H" value="html"> <label for="H">HTML</label>
    <input type="checkbox" name="sub2" id="C" value="css"><label for="C">CSS</label>
    <input type="checkbox" name="sub3" id="J" value="javascript"> <label for="J">JS</label>
    <br> <br>

    <label for="">Select gender</label>
    <input type="radio" name="gender" id="r1" value="Male"> <label for="r1">Male</label>
    <input type="radio" name="gender" id="r2" value="Female"> <label for="r2">Female</label>
    <input type="radio" name="gender" id="r3" value="Trans"> <label for="r3">Trans</label>
    <br><br>

    
    <label for="">select course</label>
    <select name="" id="">
        <option value="frontend">frontend</option>
        <option value="backend">backend</option>
        <option value="testing">testing</option>
         <br><br>
    </select>
    <br><br>

    <label for="add">address</label> <br><br>
    <textarea name="address" id="add" cols="15" rows="10" placeholder="enter your address"></textarea>
    <br> <br>


    <label for="s">salary</label>
    <input type="range" name="sal" id="s" min="10000" max="30000">

    <pre>


         <button type="reset">clear</button>  <button>sign up</button>
    </pre>









</fieldset>

</form>





</body>
</html>
