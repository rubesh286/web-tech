<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag in html</html></title>
</head>
<body>
    

        <table border="100"  width="400" cellspacing="10" cellpadding="5" style="color: brown; background-color: bisque;">

            <tr>

                <th>Eid</th>
                <th>Ename</th>
                <th>mgr</th>
            </tr>

            <tr>
                <td>1</td>
                <td>A</td>
                <td>2</td>
            </tr>

            <tr>
                <td>2</td>
                <td>B</td>
                <td>3</td>
            </tr>

            <tr>
                <td>3</td>
                <td>C</td>
                <td>1</td>

            </tr>

            <tr>
                <td>4</td>
                <td>D</td>
                <td>1</td>
            </tr>

        </table>


        <hr>


        <table border="100" width="400" style="color:darkgoldenrod;">

            <tr>
                <td>Eid</td>
                <td>Ename</td>
                <td>Mgr</td>
            </tr>
            
            <tr>
            
                <td>1</td>
                <td rowspan="2">A</td>
                <td>2</td>
            
            </tr>

            <tr>
                <td>2</td>
                <td>3</td>
            </tr>

            <tr>
                <td colspan="2">3</td>
                <td rowspan="2">1</td>
            </tr>

            <tr>
                <td>4</td>
                <td>D</td>
            </tr>

        </table>
















</body>
</html>
